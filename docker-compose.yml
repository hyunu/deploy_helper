version: '3.8'

services:
  # 배포 API 서버
  api:
    build:
      context: ./deploy_backend
      dockerfile: Dockerfile
    container_name: deploy-api
    ports:
      - "${API_PORT:-8000}:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-postgres}@db:5432/deploy_helper
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - UPLOAD_DIR=/app/uploads
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - deploy-network

  # 관리자 웹 대시보드
  web:
    build:
      context: ./deploy_frontend
      dockerfile: Dockerfile
    container_name: deploy-web
    ports:
      - "${WEB_PORT:-3000}:80"
    environment:
      - VITE_API_URL=http://localhost:${API_PORT:-8000}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - deploy-network

  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: deploy-db
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=${DB_PASSWORD:-postgres}
      - POSTGRES_DB=deploy_helper
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - deploy-network

volumes:
  postgres_data:
  uploads_data:

networks:
  deploy-network:
    driver: bridge
